<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Our Project</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- css -->
    <link rel="stylesheet" href="../styles/styles.css">

</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-7 mt-4" id="jumbotron">
                <h1 class="line-break my-3">{{header}}</h1>
                <p class="double-line">{{description}}</p>
            </div>

            <div class="col-5">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link" id="sign-in-tab" data-toggle="tab" href="#sign-in" role="tab" aria-controls="sign-in"
                            aria-selected="true">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="sign-up-tab" data-toggle="tab" href="#sign-up" role="tab"
                            aria-controls="sign-up" aria-selected="false">Sign Up</a>
                    </li>
                </ul>

                <div class="tab-content" style="height: 400px;" id="myTabContent">
                    <div class="tab-pane fade" id="sign-in" role="tabpanel" aria-labelledby="sign-in">
                        <!-- Sign in form -->
                        <form method="post" v-on:submit.prevent="onSubmit" id="forms">
                            <div class="form-group">
                                <label for="formGroupExampleInput">E-mail:</label>
                                <input  type="email" class="form-control" id="formGroupExampleInput"
                                    placeholder="enter e-mail">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Enter Password:</label>
                                <input  type="password" class="form-control" id="formGroupExampleInput2"
                                    placeholder="enter password">
                            </div>
                            <button v-on:click="sayHi" type="submit" class="btn btn-info btn-block float-right mt-2">Sign
                                In</button>
                        </form>
                    </div>

                    <div class="tab-pane fade show active" id="sign-up" role="tabpanel" aria-labelledby="sign-up">
                        <form method="post" v-on:submit.prevent="onSubmit" id="forms">
                            <!-- Sign up form -->
                            <div class="form-group">
                                <label for="formGroupExampleInput">E-mail:</label>
                                <input type="email" class="form-control" id="formGroupExampleInput" placeholder="enter e-mail">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Create Password:</label>
                                <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="enter password">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Verify Password:</label>
                                <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="re-enter password">
                            </div>
                            <button v-on:click="sayHi" type="submit" class="btn btn-info btn-block mt-2">Sign Up</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="../js/vue.js"></script>
</body>

</html>
