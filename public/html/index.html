<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Klima</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- css -->
    <link rel="stylesheet" href="../styles/styles.css">

</head>

<body class="background-image">
    <div class="mask">
        <div class="container px-md-0 pt-5">
            <div class="row">
                <div class="col-sm-12 col-md-7 mt-4 pb-sm-3" id="jumbotron">
                    <h1 class="line-break my-3 text-light">{{header}}</h1>
                    <p class="double-line text-light">{{description}}</p>
                </div>

                <div class="d-md-none d-inline-flex justify-content-center w-100">
                    <button type="button" class="p2 btn btn-outline-secondary btn-lg mr-5" style="font-size: 25px">Sign In</button>
                    <button type="button" class="p2 btn btn-outline-light btn-lg" style="font-size: 25px">Sign Up</button>
                </div>

                <div class="col-sm-12 col-md-5 pb-sm-5 d-none d-md-block">
                    <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link" id="sign-in-tab" data-toggle="tab" href="#sign-in" role="tab"
                                aria-controls="sign-in" aria-selected="true">Sign In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" id="sign-up-tab" data-toggle="tab" href="#sign-up" role="tab"
                                aria-controls="sign-up" aria-selected="false">Sign Up</a>
                        </li>
                    </ul>

                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade" id="sign-in" role="tabpanel" aria-labelledby="sign-in">
                            <!-- Sign in form -->
                            <form method="post" v-on:submit.prevent="onSubmit" id="forms">
                                <div class="form-group">
                                    <label for="formGroupExampleInput">E-mail:</label>
                                    <input type="email" class="form-control" id="formGroupExampleInput" placeholder="enter e-mail">
                                </div>
                                <div class="form-group">
                                    <label for="formGroupExampleInput2">Enter Password:</label>
                                    <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="enter password">
                                </div>
                                <button v-on:click="sayHi" type="submit" class="btn btn-info btn-block mt-2">Sign
                                    In</button>
                            </form>
                        </div>

                        <div class="tab-pane fade show active" id="sign-up" role="tabpanel" aria-labelledby="sign-up">
                            <form method="post" v-on:submit.prevent="onSubmit" id="sign-up-form">
                                <!-- Sign up form -->
                                <div class="form-row">
                                    <div class="form-group col-md-12 col-lg-6">
                                        <input v-model="user.firstName" type="text" class="form-input text-light" placeholder="first name"
                                            required>
                                    </div>
                                    <div class="form-group col-md-12 col-lg-6">
                                        <input v-model="user.lastName" type="text" class="form-input" placeholder="last name"
                                            required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label></label>
                                    <!-- <i class="fas fa-2x fa-envelope" style="color: white"></i> -->
                                    <input v-model="user.email" type="email" class="form-input" placeholder="enter e-mail"
                                        required>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-12 col-lg-6">
                                        <label></label>
                                        <input v-model="user.password" type="password" class="form-input" placeholder="enter password"
                                            required>
                                    </div>
                                    <div class="form-group col-md-12 col-lg-6">
                                        <label></label>
                                        <input v-model="verifyPassword" type="password" class="form-input" placeholder="re-enter password"
                                            required>
                                    </div>
                                </div>

                                <p class="text-danger">{{errorMessage}}</p>
                                <button v-on:click="verify" type="submit" class="btn btn-info btn-block mt-2">Sign Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/vue.js"></script>
</body>

</html>
